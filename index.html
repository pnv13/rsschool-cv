<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/rsschool-cv/css/style.css" />
    <title>My CV</title>
  </head>
  <body>
    <div class="cv">
      <div class="cv__left">
        <div class="cv__image">
          <img src="/rsschool-cv/photoCV.jpg" alt="image">
        </div>
        <div class="cv__content">
          <div class="cv__items cv__contacts">contacts</div>
          <div class="cv__items cv__skills">skills</div>
          <div class="cv__items cv__interest">interest</div>
        </div>
      </div>
      <div class="cv__right">right</div>
    </div>
  </body>
</html>
